<template name="appHeaderTmpl">
    <nav class="uk-container uk-container-center main-nav">
        <div class="mk-toolbar uk-clearfix uk-hidden-small">
            <div class="mk-header-logo uk-float-left">{{> mrHeaderLogo }}</div>
            <div class="mk-header-general-top-menu uk-flex uk-flex-middle uk-flex-right">
                <div class="mk-header-top-menu uk-float-right">{{> mkHeaderTopMenu }}</div>
                <div class="mk-header-language uk-float-right">{{> mkHeaderLanguage }}</div>
            </div>
        </div>
        <nav class="mk-navbar uk-navbar">
            <a href="#my-id" class="uk-navbar-toggle uk-visible-small" data-uk-offcanvas></a>
            
            <div class="mk-header-main-menu uk-hidden-small uk-float-left">{{> mkHeaderMainMenu}}</div>
            <div class="mk-header-search uk-float-right">{{> mkHeaderSearch }}</div>
        </nav>

        <!-- OffCanvas menu -->
        {{> mkOffCanvas}}
        
    </nav>
    
    <div class="mk-currency-animation-box">
        <div class="mk-currency-animation-wrapper">
            <div><!-- The background will be below of the animation --></div>
            <div class="mk-currency-animation"></div>
        </div>
    </div>
</template>




<template name="mkHeaderMainMenu">
    <nav class="mk-mainmenu-navbar-nav">
        <ul class="uk-navbar-nav">
            <li class="{{isActivePath '/traders'}}"><a href="{{pathFor 'traders'}}">Для трейдеров</a></li>
            <li class="{{isActivePath '/beginners'}}"><a href="/beginners">Для начинающих</a></li>
            <li class="{{isActivePath '/market-analysis'}}"><a href="/market-analysis">Анализ рынков</a></li>
            <li class="{{isActivePath '/brokers-rating'}}" data-uk-dropdown="{mode:'click', justify:'#header-nav'}">

                <!-- This is the nav item toggling the dropdown -->
                <a href="/brokers-rating">Рейтинг брокеров</a>

                <!-- This is the dropdown -->
                <div class="uk-dropdown uk-dropdown-small mk-dropdown-fullwidth">
                    <ul class="uk-nav uk-nav-dropdown">
                        <li><a href="">Some 1</a></li>
                        <li><a href="">Some 2</a></li>
                    </ul>
                </div>

            </li>
        </ul>
    </nav>
</template>


<template name="mrHeaderLogo">
    {{#if getLogo screen='desktop'}}
        <div class="uk-navbar-content uk-padding-remove uk-visible-small"><a class="tm-logo-small uk-float-left" href="/">
        <img src="http://yootheme.com/demo/themes/joomla/2015/avion/images/yootheme/demo/light/logo_small.svg" width="42" height="40" alt="Demo" class="uk-responsive-height"></a></div>
    {{else}}
        <a class="mk-logo uk-float-left" href="/">
        <img src="http://yootheme.com/demo/themes/joomla/2015/avion/images/yootheme/demo/light/logo.svg" width="134" height="40" alt="Demo"></a>
    {{/if}}
</template>


<template name="mkHeaderSearch">
    <div class="uk-navbar-flip">
        <div class="uk-navbar-content uk-visible-large mk-header-search">
            <form class="uk-search" data-uk-search="{source:'my-results.json'}">
                <input class="uk-search-field" type="search" placeholder="search..." autocomplete="off">

                <!-- This is the dropdown, which is injected through JavaScript -->
                <div class="uk-dropdown uk-dropdown-search">
                    <ul class="uk-nav uk-nav-search">...</ul>
                </div>
            </form>
        </div>
    </div>
</template>

<!-- Choose Language -->
<template name="mkHeaderLanguage">
    <div class="uk-button-group">

        <!-- This is a button -->
        <button class="uk-button">ENG</button>

        <!-- This is the container enabling the JavaScript -->
        <div data-uk-dropdown="{mode:'click'}">

            <!-- This is the button toggling the dropdown -->
            <a href="" class="uk-button"><i class="uk-icon-caret-down"></i></a>

            <!-- This is the dropdown -->
            <div class="uk-dropdown uk-dropdown-small">
                <ul class="uk-nav uk-nav-dropdown">
                    <li><a href="#" data-lang="ENG">English</a></li>
                    <li><a href="#" data-lang="RUS">Русский</a></li>
                </ul>
            </div>

        </div>
    </div>
</template>


<template name="mkHeaderTopMenu">
    <nav class="mk-top-navbar-nav">
        <ul class="uk-navbar-nav">
            <li class="{{isActivePath '/'}}"><a href="">Market News</a></li>
            <li><a href="">Partnerships</a></li>
            <li><a href="">Contact us</a></li>
        </ul>
    </nav>
</template>

<!-- OffCanvas menu -->
<template name="mkOffCanvas">
    <div id="my-id" class="uk-offcanvas" aria-hidden="true">
        <div class="uk-offcanvas-bar">
            <div class="uk-panel">Lorem ipsum dolor sit amet, <a href="#">consetetur</a> sadipscing elitr.</div>
        </div>
    </div>
</template>
